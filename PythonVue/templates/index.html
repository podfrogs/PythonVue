<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

</head>
<body class="bg-gray-100 p-6 font-sans">

    <!-- SSR Content -->
    <h1 class="text-4xl font-bold mb-4 text-blue-600">{{ title }}</h1>
    <h2 class="text-2xl font-semibold mb-2">Server-rendered list:</h2>
    <ul class="list-disc list-inside mb-6">
        {% for item in items %}
        <li class="text-lg text-gray-700">{{ item }}</li>
        {% endfor %}
    </ul>

    <!-- Vue Component -->
    <h2 class="text-2xl font-semibold mb-2">Interactive Vue Component:</h2>
    <div id="vue-app" class="p-4 bg-green-100 rounded-lg"></div>

    <!-- Vue + JS Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
